---
- name: Verify Quay deployment
  block:
    - name: Get Quay registry status
      kubernetes.core.k8s_info:
        api_version: quay.redhat.com/v1
        kind: QuayRegistry
        name: "{{ quay.registry_name }}"
        namespace: "{{ quay.namespace }}"
      register: quay_registry

    - name: Get Quay pods
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ quay.namespace }}"
        label_selectors:
          - "quay-component"
        field_selectors:
          - "status.phase=Running"
      register: quay_pods

    - name: Test registry endpoint
      uri:
        url: "{{ quay_registry.resources[0].status.registryEndpoint }}/health/instance"
        method: GET
        validate_certs: false
        timeout: 10
      register: health_check

    - name: Display deployment verification results
      debug:
        msg:
          - "ğŸ‰ Quay Registry Deployment Verification"
          - "========================================="
          - "âœ… Registry Status: {{ quay_registry.resources[0].status | default('Unknown') }}"
          - "âœ… Registry Endpoint: {{ quay_registry.resources[0].status.registryEndpoint }}"
          - "âœ… Running Pods: {{ quay_pods.resources | length }}"
          - "âœ… Health Check: {{ health_check.status }}"
          - "âœ… Platform: {{ platform }}"
          - "âœ… Storage Type: {{ storage_config[platform].type }}"
          - ""
          - "ğŸ”‘ Admin User: {{ quay.admin_username }}"
          - "ğŸŒ Registry URL: {{ quay_registry.resources[0].status.registryEndpoint }}"
          - ""
          - "ğŸ“‹ Next Steps:"
          - "1. Login: podman login {{ quay_registry.resources[0].status.registryEndpoint | regex_replace('^https://') }}"
          - "2. Access UI: {{ quay_registry.resources[0].status.registryEndpoint }}"
          - "3. Admin Panel: {{ quay_registry.resources[0].status.registryEndpoint }}/{{ quay.admin_username }}"

  rescue:
    - name: Handle verification failure
      debug:
        msg:
          - "âŒ Deployment verification failed"
          - "Error: {{ ansible_failed_result.msg | default('Unknown error') }}"
