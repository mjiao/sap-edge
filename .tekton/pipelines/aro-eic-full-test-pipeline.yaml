---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: aro-eic-full-test-pipeline
  annotations:
    description: "Complete SAP Edge Integration Cell validation pipeline: deploys ARO with Azure services (PostgreSQL, Redis, Quay Storage via Bicep), Quay registry operator, runs comprehensive endpoint tests, and tears down infrastructure"
spec:
  params:
    - name: repoUrl
      type: string
    - name: revision
      type: string
    - name: aroLocation
      type: string
      description: "ARO location"
      default: "northeurope"
    - name: aroClusterName
      type: string
      description: "ARO cluster name"
    - name: aroVersion
      type: string
      description: "ARO version"
      default: "4.15.35"
    - name: azureSecretName
      type: string
      description: "Name of the Kubernetes Secret containing Azure service principal credentials, ARO resource group, and ARO domain"
      default: "azure-sp-secret"
    - name: pullSecretName
      type: string
      description: "Name of the Kubernetes Secret containing Red Hat pull secret"
      default: "redhat-pull-secret"
    - name: eicAuthSecretName
      type: string
      description: "EIC authentication secret name"
    - name: postgresAdminPasswordSecretName
      type: string
      description: "Name of the Kubernetes Secret containing PostgreSQL admin password"
      default: "azure-postgres-admin-password"
    - name: quayAdminPasswordSecretName
      type: string
      description: "Name of the Kubernetes Secret containing Quay admin password and email"
      default: "quay-admin-secret"
    - name: deployPostgres
      type: string
      description: "Whether to deploy PostgreSQL (true/false)"
      default: "true"
    - name: deployRedis
      type: string
      description: "Whether to deploy Redis (true/false)"
      default: "true"
    - name: deployQuay
      type: string
      description: "Whether to deploy Quay storage (true/false)"
      default: "true"
    - name: publicDNS
      type: string
      description: "Use public DNS"
      default: "false"
    - name: jiraSecretName
      type: string
      description: "Name of the Kubernetes Secret containing Jira credentials"
    - name: jiraIssueKey
      type: string
      description: "Jira issue key to update with test results"
  results:
    - name: cluster-summary
      description: "Brief cluster and services validation summary"
      value: $(tasks.validate-and-get-access.results.cluster-summary)
  workspaces:
    - name: source
  tasks:
    - name: fetch-repository
      taskRef: { name: git-clone }
      params:
        - name: url
          value: $(params.repoUrl)
        - name: revision
          value: $(params.revision)
        - name: depth
          value: "0"  # Full clone to ensure all refs are available
      workspaces:
        - name: output
          workspace: source

    - name: deploy-aro
      runAfter: [fetch-repository]
      taskRef: { name: aro-deploy-with-eic-services }
      params:
        - name: aroLocation
          value: $(params.aroLocation)
        - name: aroClusterName
          value: $(params.aroClusterName)
        - name: aroVersion
          value: $(params.aroVersion)
        - name: azureSecretName
          value: $(params.azureSecretName)
        - name: pullSecretName
          value: $(params.pullSecretName)
        - name: postgresAdminPasswordSecretName
          value: $(params.postgresAdminPasswordSecretName)
        - name: deployPostgres
          value: $(params.deployPostgres)
        - name: deployRedis
          value: $(params.deployRedis)
        - name: deployQuay
          value: $(params.deployQuay)
      workspaces:
        - name: source
          workspace: source

    - name: validate-and-get-access
      runAfter: [deploy-aro]
      taskRef: { name: aro-validate-and-get-access }
      params:
        - name: aroClusterName
          value: $(params.aroClusterName)
        - name: azureSecretName
          value: $(params.azureSecretName)
        - name: postgresAdminPasswordSecretName
          value: $(params.postgresAdminPasswordSecretName)
      workspaces:
        - name: source
          workspace: source

    - name: deploy-quay
      runAfter: [validate-and-get-access]
      taskRef: { name: aro-quay-deploy }
      params:
        - name: aroClusterName
          value: $(params.aroClusterName)
        - name: azureSecretName
          value: $(params.azureSecretName)
        - name: quayAdminPasswordSecretName
          value: $(params.quayAdminPasswordSecretName)
      workspaces:
        - name: source
          workspace: source

    # Manual approval gate for EIC deployment
    # After Quay is deployed, pause for manual EIC application deployment
    - name: approval-eic-deployment
      runAfter: [deploy-quay]
      taskRef:
        apiVersion: openshift-pipelines.org/v1alpha1
        kind: ApprovalTask
      params:
        - name: approvers
          value:
            - mjiao
            - rbhandar
            - ksatarin
            - kubeadmin
            - kube:admin
            - system:admin
        - name: description
          value: |
            ARO cluster, Azure services (PostgreSQL/Redis), and Quay registry are deployed.

            üîß Please deploy the EIC application manually now.

            After EIC is deployed and istio-ingressgateway has a LoadBalancer IP assigned:
            ‚úÖ APPROVE: Continue to create ConfigMap and run endpoint tests
            ‚ùå REJECT: Skip tests and proceed to teardown
        - name: numberOfApprovalsRequired
          value: '1'
        - name: timeout
          value: '336h'

    # Create ConfigMap with istio-ingressgateway LoadBalancer IP (after EIC is deployed)
    - name: validate-and-create-configmap
      runAfter: [approval-eic-deployment]
      taskRef: { name: aro-validate-and-create-configmap }
      params:
        - name: aroClusterName
          value: $(params.aroClusterName)
        - name: azureSecretName
          value: $(params.azureSecretName)
      workspaces:
        - name: source
          workspace: source

    # Approval gate to run endpoint tests
    - name: approval-run-tests
      runAfter: [validate-and-create-configmap]
      taskRef:
        apiVersion: openshift-pipelines.org/v1alpha1
        kind: ApprovalTask
      params:
        - name: approvers
          value:
            - mjiao
            - rbhandar
            - ksatarin
            - kubeadmin
            - kube:admin
            - system:admin
        - name: description
          value: |
            EIC is deployed and ConfigMap is created with istio-ingressgateway LoadBalancer IP.

            ‚úÖ APPROVE: Run EIC endpoint tests, then wait for teardown approval
            ‚ùå REJECT: Skip tests and proceed directly to teardown
        - name: numberOfApprovalsRequired
          value: '1'
        - name: timeout
          value: '336h'

    - name: test-httpbinipfilter
      runAfter: [approval-run-tests]
      taskRef: { name: endpoint-tests }
      params:
        - name: endpointPath
          value: /httpbinipfilter
        - name: clusterConfigMapName
          value: "cluster-info-aro-$(params.aroClusterName)"
        - name: eicAuthSecretName
          value: $(params.eicAuthSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

    - name: test-http-test1
      runAfter: [approval-run-tests]
      taskRef: { name: endpoint-tests }
      params:
        - name: endpointPath
          value: /http/test1
        - name: clusterConfigMapName
          value: "cluster-info-aro-$(params.aroClusterName)"
        - name: eicAuthSecretName
          value: $(params.eicAuthSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

    - name: test-http-testelster
      runAfter: [approval-run-tests]
      taskRef: { name: endpoint-tests }
      params:
        - name: endpointPath
          value: /http/testelster
        - name: clusterConfigMapName
          value: "cluster-info-aro-$(params.aroClusterName)"
        - name: eicAuthSecretName
          value: $(params.eicAuthSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

    - name: test-slvredis
      runAfter: [approval-run-tests]
      taskRef: { name: endpoint-tests }
      params:
        - name: endpointPath
          value: /slvredis
        - name: clusterConfigMapName
          value: "cluster-info-aro-$(params.aroClusterName)"
        - name: eicAuthSecretName
          value: $(params.eicAuthSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

    - name: test-ratelimit-slvredis
      runAfter: [test-slvredis]
      taskRef: { name: rate-limit-test }
      params:
        - name: endpointPath
          value: /slvredis
        - name: clusterConfigMapName
          value: "cluster-info-aro-$(params.aroClusterName)"
        - name: eicAuthSecretName
          value: $(params.eicAuthSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

    - name: update-jira-ticket
      runAfter:
        - test-httpbinipfilter
        - test-http-test1
        - test-http-testelster
        - test-slvredis
        - test-ratelimit-slvredis
      taskRef:
        name: jira-add-comment-custom
      params:
        - name: jiraSecretName
          value: $(params.jiraSecretName)
        - name: jiraIssueKey
          value: $(params.jiraIssueKey)
        - name: comment
          value: |
            h2. ‚úÖ Complete EIC Validation Pipeline Completed

            ARO cluster with full EIC infrastructure and all automated endpoint tests completed successfully.

            *Infrastructure Configuration:*
            * *Cluster Name:* $(params.aroClusterName)
            * *Location:* $(params.aroLocation)
            * *ARO Version:* $(params.aroVersion)
            * *PostgreSQL:* $(params.deployPostgres) (VNet integrated, Bicep-managed)
            * *Redis:* $(params.deployRedis) (Private endpoint, Bicep-managed)
            * *Quay Storage:* $(params.deployQuay) (Azure Storage, Bicep-managed)
            * *Quay Registry:* ‚úÖ Deployed

            *Pipeline Status:*
            * Repository cloned: ‚úÖ
            * ARO deployment with Azure services: ‚úÖ Completed
            * Quay registry deployment: ‚úÖ Completed
            * Validation and access setup: ‚úÖ Completed
            * Endpoint tests: ‚úÖ All Passed

            *Pipeline Details:*
            * *Repository:* $(params.repoUrl)
            * *Revision:* $(params.revision)
            * *Public DNS:* $(params.publicDNS)

            *Executed Tests:*
            * test-httpbinipfilter ‚úÖ
            * test-http-test1 ‚úÖ
            * test-http-testelster ‚úÖ
            * test-slvredis ‚úÖ
            * test-ratelimit-slvredis ‚úÖ

            *Infrastructure Components:*
            * ARO OpenShift cluster ‚úÖ
            * Azure PostgreSQL (VNet integrated) ‚úÖ
            * Azure Redis (Private endpoint) ‚úÖ
            * Quay container registry ‚úÖ
            * All EIC endpoints validated ‚úÖ

            *Security:*
            * PostgreSQL: Private connectivity via delegated subnet (Bicep-managed)
            * Redis: Private endpoint with private DNS (Bicep-managed)
            * Quay Storage: Azure Storage Account with private access (Bicep-managed)
            * Quay: Certificate trust configured for OpenShift integration

            Ready for manual teardown approval. The complete EIC infrastructure will be destroyed once approved.

    # Manual approval step before teardown - this will pause the pipeline
    - name: approval-teardown
      runAfter:
        - update-jira-ticket
      taskRef:
        apiVersion: openshift-pipelines.org/v1alpha1
        kind: ApprovalTask
      params:
        - name: approvers
          value:
            - mjiao
            - rbhandar
            - ksatarin
            - kubeadmin
            - kube:admin
            - system:admin
        - name: description
          value: |
            All endpoint tests completed. Please review results.
            
            ‚úÖ APPROVE: Tear down ARO cluster and Azure resources
            ‚ùå REJECT: Keep cluster running (will timeout after 336h and teardown anyway)
        - name: numberOfApprovalsRequired
          value: '1'
        - name: timeout
          value: '336h'

    # Teardown after approval
    - name: teardown-aro
      runAfter: [approval-teardown]
      taskRef: { name: aro-teardown }
      params:
        - name: aroClusterName
          value: $(params.aroClusterName)
        - name: azureSecretName
          value: $(params.azureSecretName)
      workspaces:
        - name: source
          workspace: source
