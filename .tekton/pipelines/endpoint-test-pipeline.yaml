#        - name: publicDNS
#          value: $(params.publicDNS)
#      workspaces:
#        - name: source
#          workspace: source

    - name: test-http-test1
      runAfter: [fetch-repository]
      taskRef: { name: endpoint-tests }
      params:
        - name: endpointPath
          value: /http/test1
        - name: clusterInfoSecretName
          value: $(params.clusterInfoSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

    - name: test-http-testelster
      runAfter: [fetch-repository]
      taskRef: { name: endpoint-tests }
      params:
        - name: endpointPath
          value: /http/testelster
        - name: clusterInfoSecretName
          value: $(params.clusterInfoSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

    - name: test-slvredis
      runAfter: [fetch-repository]
      taskRef: { name: endpoint-tests }
      params:
        - name: endpointPath
          value: /slvredis
        - name: clusterInfoSecretName
          value: $(params.clusterInfoSecretName)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source

