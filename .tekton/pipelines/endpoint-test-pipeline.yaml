---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: endpoint-test-pipeline
spec:
  params:
    - name: repoUrl
      type: string
    - name: revision
      type: string
    - name: host
      type: string
      description: The full hostname to test.
    - name: authSecret
      type: string
      description: The name of the secret containing the auth key.
    - name: ingressIP
      type: string
      description: The Ingress IP for internal resolution. Not needed if publicDns is true.
      default: ""
    - name: publicDNS
      type: string
      description: Set to "true" to use public DNS instead of --resolve.
      default: "false"
  workspaces:
    - name: source
  tasks:
    - name: fetch-repository
      taskRef: { name : git-clone }
      params:
        - name: url
          value: $(params.repoUrl)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: output
          workspace: source
    - name: endpoint-tests
      runAfter: [fetch-repository]
      taskRef: { name: endpoint-tests }
      params:
        - name: host
          value: $(params.host)
        - name: authSecret
          value: $(params.authSecret)
        - name: ingressIP
          value: $(params.ingressIP)
        - name: publicDNS
          value: $(params.publicDNS)
      workspaces:
        - name: source
          workspace: source
