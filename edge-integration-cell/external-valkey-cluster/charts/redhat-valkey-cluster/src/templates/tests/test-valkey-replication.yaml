apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-replication-test"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": test
  labels:
    name: {{ .Values.database_service_name }}
spec:
  containers:
    - name: "valkey-replication-test"
      image: image-registry.openshift-image-registry.svc:5000/{{ .Release.Namespace }}/valkey:{{ .Values.valkey_version }}
      imagePullPolicy: IfNotPresent
      env:
        - name: VALKEY_PASSWORD
          value: "{{ .Values.valkey_password }}"
      command:
        - /bin/bash
        - -ec
        - |
          {{- if .Values.tls.enabled }}
          TLS_ARGS="--tls --cacert /service-ca/service-ca.crt -p 6380"
          {{- else }}
          TLS_ARGS=""
          {{- end }}
          echo "==> Pinging master..."
          timeout 15 valkey-cli -h {{ .Values.database_service_name }}-master -a $VALKEY_PASSWORD $TLS_ARGS ping
          echo "==> Checking replication status..."
          timeout 15 valkey-cli -h {{ .Values.database_service_name }}-master -a $VALKEY_PASSWORD $TLS_ARGS INFO replication | grep "role:master"
          timeout 15 valkey-cli -h {{ .Values.database_service_name }}-master -a $VALKEY_PASSWORD $TLS_ARGS INFO replication | grep "connected_slaves"
          echo "==> Pinging read service..."
          timeout 15 valkey-cli -h {{ .Values.database_service_name }}-read -a $VALKEY_PASSWORD $TLS_ARGS ping
          echo "==> All tests passed."
      {{- if .Values.tls.enabled }}
      volumeMounts:
        - mountPath: /service-ca
          name: service-ca
          readOnly: true
      {{- end }}
  {{- if .Values.tls.enabled }}
  volumes:
    - name: service-ca
      configMap:
        name: {{ .Values.database_service_name }}-service-ca
  {{- end }}
  restartPolicy: Never
