apiVersion: v1
kind: Service
metadata:
  annotations:
    {{- if and .Values.tls.enabled .Values.tls.autoGenerated }}
    service.beta.openshift.io/serving-cert-secret-name: {{ .Values.tls.secretName }}
    {{- end }}
  labels:
    template: valkey-cluster-template
  name: {{ .Values.database_service_name }}-headless
spec:
  clusterIP: None
  ports:
  - name: valkey
    port: 6379
    protocol: TCP
    targetPort: 6379
  {{- if .Values.tls.enabled }}
  - name: valkey-tls
    port: 6380
    protocol: TCP
    targetPort: 6380
  {{- end }}
  selector:
    name: {{ .Values.database_service_name }}
  publishNotReadyAddresses: true
