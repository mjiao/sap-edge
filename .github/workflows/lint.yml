---
name: lint
"on":
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: terraform-linters/setup-tflint@v5.0.0
        with:
          tflint_version: v0.59.1

      - name: Run lint
        run: make lint
